specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Certifier
    network: celo
    source:
      address: "0x9af20ccc87a8295cc3046dbff0b24620c5386434"
      abi: Certifier
      startBlock: 50627935
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AddExamWithXp
        - AddeToWhitelist
        - Approval
        - ApprovalForAll
        - ClaimNFT
        - ClaimRefund
        - CorrectExam
        - CreateExam
        - EngagementRewardClaimFailed
        - Initialized
        - OwnershipTransferred
        - RemoveExamWithXp
        - RemoveFromWhitelist
        - SetExamCreationFee
        - SetFeeCollector
        - SetPaused
        - SetPriceFeed
        - SetRequiresSignature
        - SetSigner
        - SetSubmissionFee
        - SetTimeToCorrectExam
        - SetUsername
        - Stopped
        - SubmitAnswers
        - Transfer
        - UpdateExamXp
        - Upgraded
        - UserFailed
      abis:
        - name: Certifier
          file: ./abis/Certifier.json
      eventHandlers:
        - event: AddExamWithXp(uint256,uint256)
          handler: handleAddExamWithXp
        - event: AddeToWhitelist(address)
          handler: handleAddeToWhitelist
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ClaimNFT(address,uint256,string,uint256)
          handler: handleClaimNFT
        - event: ClaimRefund(uint256,address,uint256)
          handler: handleClaimRefund
        - event: CorrectExam(uint256,string,uint256)
          handler: handleCorrectExam
        - event: CreateExam(indexed uint256,string,string,uint256,string[],string,uint256,uint256,string,address[],uint256,address,uint256,bool)
          handler: handleCreateExam
        - event: EngagementRewardClaimFailed(string)
          handler: handleEngagementRewardClaimFailed
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RemoveExamWithXp(uint256)
          handler: handleRemoveExamWithXp
        - event: RemoveFromWhitelist(address)
          handler: handleRemoveFromWhitelist
        - event: SetExamCreationFee(uint256)
          handler: handleSetExamCreationFee
        - event: SetFeeCollector(address)
          handler: handleSetFeeCollector
        - event: SetPaused(bool)
          handler: handleSetPaused
        - event: SetPriceFeed(address)
          handler: handleSetPriceFeed
        - event: SetRequiresSignature(bool)
          handler: handleSetRequiresSignature
        - event: SetSigner(address)
          handler: handleSetSigner
        - event: SetSubmissionFee(uint256)
          handler: handleSetSubmissionFee
        - event: SetTimeToCorrectExam(uint256)
          handler: handleSetTimeToCorrectExam
        - event: SetUsername(address,string)
          handler: handleSetUsername
        - event: Stopped()
          handler: handleStopped
        - event: SubmitAnswers(address,uint256,bytes32)
          handler: handleSubmitAnswers
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdateExamXp(uint256,uint256)
          handler: handleUpdateExamXp
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: UserFailed(address,uint256,string)
          handler: handleUserFailed
      file: ./src/certifier.ts
